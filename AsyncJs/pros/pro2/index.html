<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guessing Game</title>
    <!-- <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../styles.css"> -->
</head>
<body style="background-color:#212121; color:#fff;">
    
    <div id="wrapper">
      <h1>Number guessing game</h1>
    <p>Try and guess a random number between 1 and 100.</p>
    <p>You have 10 attempts to guess the right number.</p>
    </br>
        <form class="form">
            <label2 for="guessField" id="guess">Guess a number</label>
            <input type="number" id="guessField">
            <input type="submit" id="subt" value="Submit guess" class="guessSubmit">
        </form>

        <div class="resultParas">
            <p >Previous Guesses: <span class="guesses"></span></p>
            <p >Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
    <script>
        const num = Math.floor((Math.random()*100)+1);
        let attempts = 0;
        const text = document.querySelector('#guessField');
        text.addEventListener('input', (e)=>{
            n = text.value;
        })
        document.querySelector('#subt').addEventListener('click', (e)=>{
            e.preventDefault();
            if(attempts == 10){
                document.write("Game Over!!!");
            }
            else if(n === num){
                document.write("You Won!!!");
            } else if(n !== num){
                attempts++;
                // alert(`num = ${num}, text = ${n}`)
                document.querySelector('.guesses').innerHTML = String(n);
            } 
            document.querySelector('.lastResult').innerHTML = 10 - attempts;
        })
    </script>
</body>
</html>
